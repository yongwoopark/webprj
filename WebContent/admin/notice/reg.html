        <h1>공지사항 등록</h1>

        <section>
            <h1>경로</h1>
            <ol>
                <li>home</li>

                <li>공지사항</li>
            </ol>
        </section>
        
        <section>
            <h1>공지사항등록 폼</h1>
            <form>
                <table border="1">
                   <tr>
                       <th>나이</th>
                       <td>
                           <input name="title" 
                                required                                
                                pattern="^01[016789]-\d{3,4}-\d{4}$"
                                autocomplete="off" 
                                autofocus 
                                placeholder="전화번호에 -를 입력해서 구분해주세요(예 010-2222-1111)">
                           <datalist id="type">
                                <option value="Dog">
                                <option value="Cat">
                                <option value="Duck">
                           </datalist>
                        </td>
                   </tr>
                   <tr>
                       <th>첨부파일</th>
                       <td><input ></td>
                   </tr>
                   <tr>
                       <td colspan="2">
                           <textarea></textarea>
                       </td>
                   </tr>
                </table>
                <div>
                    <input type="submit" value="등록" >
                </div>
            </form>
        </section>

        <section>
            <h1>페이지정보</h1>
            <div>
                1 / 2 pages
            </div>
        </section>

        <section>
            <h1>페이지 요청목록</h1>
            <div>
            이전
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
