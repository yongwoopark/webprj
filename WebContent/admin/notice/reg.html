        <section>
            <h1>공지사항등록 폼</h1>
            <form action="reg" method="get">
                <table border="1">
                   <tr>
                       <th>제목</th>
                       <td>
                           <input name="title" >             
							<select name="animal">
								<option value="1">강아지</option>
								<option selected value="2">고양이</option>
								<option value="3">햄스터</option>
								<option value="4">금붕어</option>
							</select>
														
							<input type="radio" name="size" value="1"> 대형견
							<input type="radio" name="size" value="2"> 중형견
							<input type="radio" name="size" value="3"> 소형견							
							
							<input type="checkbox" name="food" value="1"> 사료
							<input type="checkbox" name="food" value="2"> 야채
							<input type="checkbox" name="food" value="3"> 고기
							<input type="checkbox" name="food" value="4"> 생선
							
							
                        </td>
                   </tr>
                   <tr>
                       <th>첨부파일</th>
                       <td><input name="file"></td>
                   </tr>
                   <tr>
                       <td colspan="2">
                           <textarea name="content"></textarea>
                       </td>
                   </tr>
                </table>
                <div>
                    <input type="submit" value="등록" >
                </div>
